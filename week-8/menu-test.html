<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/week-8/Benqu/logo/logo-favicon-01.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Encode+Sans:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="benqu-style.css" />
  </head>
  <body>
    <header class="flex">
      <div class="logo">
        <img
          class="logo-black"
          src="/week-8/Benqu/logo/logo-news.png"
          alt="logo"
        />
        <img
          class="logo-white"
          src="/week-8/Benqu/logo/logo-news-white.png"
          alt="logo"
        />
      </div>
      <label class="menu-toggle-label">

      <div class="flex menu">
        <div class="flex item-menu">
          <p class="item-name">Home</p>
          <img src="/week-8/Benqu/icon/icon-right.svg" alt="" class="arrow" />

          <div class="sub-menu">
            <ul>
              <li>
                <div class="line"></div>
                <a href="">Home 1</a>
              </li>
              <li>
                <div class="line"></div>
                <a href="">Home 2</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="flex item-menu">
          <p class="item-name">Features</p>
          <img src="/week-8/Benqu/icon/icon-right.svg" alt="" class="arrow" />

          <div class="sub-menu">
            <ul>
              <li>
                <div class="line"></div>
                <a href="">Features 1</a>
              </li>
              <li>
                <div class="line"></div>
                <a href="">Features 2</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="flex item-menu">
          <p class="item-name">Categories</p>
          <img src="/week-8/Benqu/icon/icon-right.svg" alt="" class="arrow" />
          <div class="sub-menu">
            <ul>
              <li>
                <div class="line"></div>
                <a href="">Categories 1</a>
              </li>
              <li>
                <div class="line"></div>
                <a href="">Categories 2</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="flex item-menu">
          <p class="item-name">Tags</p>
          <img src="/week-8/Benqu/icon/icon-right.svg" alt="" class="arrow" />
          <div class="sub-menu">
            <ul>
              <li>
                <div class="line"></div>
                <a href="">Tags 1</a>
              </li>
              <li>
                <div class="line"></div>
                <a href="">Tags 2</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="flex item-menu">
          <p class="item-name">Contact Us</p>
        </div>
      </div>

      <div class="flex function-top">
        <div class="search-mode">
          <input type="text" id="search-input" />
          <label for="search">
            <i class="material-symbols-outlined icon search-icon">search</i>
            <i class="material-symbols-outlined icon close-icon">close</i>
          </label>
        </div>

        <div class="change-mode">
          <input type="checkbox" id="dark-mode" />
          <label for="dark-mode">
            <svg
              class="light-mode"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
            >

              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 -960 960 960"

                d="M480-120q-151 0-255.5-104.5T120-480q0-138 90-239.5T440-838q13-2 23 3.5t16 14.5q6 9 6.5 21t-7.5 23q-17 26-25.5 55t-8.5 61q0 90 63 153t153 63q31 0 61.5-9t54.5-25q11-7 22.5-6.5T819-479q10 5 15.5 15t3.5 24q-14 138-117.5 229T480-120Z"
              />

      </div>

</html>
